openapi: 3.0.3
info:
  title: Zero-TOTP Admin API
  description: API for the Zero-TOTP Admin application
  version: "1.0"
servers:
  - url: /api/v1
paths:
  /stats/users:
    get:
      operationId: controllers.stats.get_users_stats
      tags:
        - Stats
      summary: Return users' statistics
      responses:
        "200": # status code
          description: Return users' statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_users:
                    type: integer
                    description: Total number of users
                    example: 100
                  verified_users:
                    type: integer
                    description: Total number of verified users
                    example: 80
                  blocked_users:
                    type: integer
                    description: Total number of blocked users
                    example: 10
                  total_user_per_month_over_year:
                    type: array
                    description: Total number of users per month over the year
                    example: {"January": 10, "February": 20, "March": 30, "April": 40, "May": 50, "June": 60, "July": 70, "August": 80, "September": 90, "October": 100, "November": 110, "December": 120}

        "401":
          description: Unauthorized
        "403":
          description: Access denied


