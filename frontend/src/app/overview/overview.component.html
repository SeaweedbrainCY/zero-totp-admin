<section class="hero is-halfheight mt-6 p-6" style="min-height: 70vh;">
    <h1 class="is-size-1  has-text-weight-bold"><fa-icon [icon]="faChartLine" class="mr-2"></fa-icon> Overview</h1>
    <article class="m-4 box">
        <h2 class="is-size-3  has-text-weight-bold">Users Metrics</h2>
        <div class="is-flex is-justify-content-space-between is-flex-wrap-wrap">
            

            <div class="card m-4" style="width:25%">
                <div class="card-content has-background-primary-light has-text-centered ">
                    <div class="content has-text-primary is-size-1 has-text-weight-bold" style="width:100%">
                        200
                    </div>
                    <div class="content has-text-primary  has-text-weight-bold" style="width:100%">
                        Total users
                    </div>
                </div>
            </div>
            <div class="card m-4" style="width:25%">
                <div class="card-content has-background-success-light has-text-centered ">
                    <div class="content has-text-success is-size-1 has-text-weight-bold" style="width:100%">
                        150
                    </div>
                    <div class="content has-text-success  has-text-weight-bold" style="width:100%">
                        Total verified users
                    </div>
                </div>
            </div>
            
            <div class="card m-4" style="width:25%">
                <div class="card-content has-background-danger-light has-text-centered ">
                    <div class="content has-text-danger is-size-1 has-text-weight-bold" style="width:100%">
                        3
                    </div>
                    <div class="content has-text-danger  has-text-weight-bold" style="width:100%">
                        Total blocked users
                    </div>
                </div>
            </div>
        </div>
        <div class="is-flex is-justify-content-center mt-4">
        <canvas baseChart width="900px" height="300px" 
    [type]="'line'"
    [data]="lineChartData"
    [options]="lineChartOptions"
    [legend]="lineChartLegend">
  </canvas>
</div>

    </article>
</section>
